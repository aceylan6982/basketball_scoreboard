<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basketball Skoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="maincontainer">
        <div class="row g-5">
            <div class="col md-6">
                <h1 class="ilkh1">HOME</h1>
                <div class="skoreHome">
                    <p id="left-count">12</p>
                </div>
                <div class="butt1">
                    <button onclick="adda()" style="width: 48px; height: 45px; background: #1B244A; color: #EEEEEE; border-color: #EEEEEE;">+1</button>
                    <button onclick="addb()" style="width: 48px; height: 45px; background: #1B244A; color: #EEEEEE; border-color: #EEEEEE;">+2</button>
                    <button onclick="addc()" style="width: 48px; height: 45px; background: #1B244A; color: #EEEEEE; border-color: #EEEEEE;">+3</button>
                </div>
            </div>
            <div class="col md-6">
                <h1 class="ikih1">GUEST</h1>
                <div class="skoreGuest">
                    <p id="right-count">5</p>
                </div>
                <div class="btt2">
                    <button onclick="addd()" style="width: 48px; height: 45px; background: #1B244A; color: #EEEEEE; border-color: #EEEEEE;">+1</button>
                    <button onclick="adde()" style="width: 48px; height: 45px; background: #1B244A; color: #EEEEEE; border-color: #EEEEEE;">+2</button>
                    <button onclick="addf()" style="width: 48px; height: 45px; background: #1B244A; color: #EEEEEE; border-color: #EEEEEE;">+3</button>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

</html>
